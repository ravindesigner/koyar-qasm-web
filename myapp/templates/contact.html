<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f4f4f4;
  }
  header {
    background-color: #333;
    color: white;
    padding: 15px 0;
    text-align: center;
  }
  nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
  }
  nav a:hover {
    text-decoration: underline;
  }
  .container {
    padding: 30px;
    text-align: center;
  }
  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>

</head>
<body>
<header>
  <h1>Koyar Qasm</h1>
  <nav>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'about' %}">About</a>
    <a href="{% url 'contact' %}">Contact</a>
  </nav>
</header>
<div class="container">
  <h2>Contact Me</h2>
  <form>
    <input type="text" placeholder="Your Name" required><br>
    <input type="email" placeholder="Your Email" required><br>
    <textarea rows="5" placeholder="Your Message"></textarea><br>
    <button type="submit">Send</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 Koyar Qasm</p>
</footer>

</body>
</html>
